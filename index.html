<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/main.css" />
        <title>Count Calcula</title>
    </head>
    <body>
        <header>
            <section class="nav-container">
                <a href="/"><h1>Count Calcula</h1></a>
            <nav>
                <ul class="nav-items">
                    <li><a href="/">Home</a></li>
                    <li class="about-us-link"><a href="./pages/about-us.html">About Us</a></li>
                    <li><a href="./pages/contact.html">Contact</a></li>
                </ul>
            </nav>
        </section>
        </header>
        <main class="calculator-container">
            <section class="display-container">
                <p id="calculation-element"></p>
                <p id="result-element"></p>
            </section>
            <section class="input-container">
                <div class="button-row">
                    <button id="clear-all-btn">Clear All</button>
                    <button id="backspace-btn">&larr;</button>
                </div>
                <div class="button-row">
                    <button class="calc-btn" id="7">7</button>
                    <button class="calc-btn" id="8">8</button>
                    <button class="calc-btn" id="9">9</button>
                    <button class="calc-btn" id="divide-btn">/</button>
                </div>
                <div class="button-row">
                    <button class="calc-btn" id="4">4</button>
                    <button class="calc-btn" id="5">5</button>
                    <button class="calc-btn" id="6">6</button>
                    <button class="calc-btn" id="multiply-btn">*</button>
                </div>
                <div class="button-row">
                    <button class="calc-btn" id="1">1</button>
                    <button class="calc-btn" id="2">2</button>
                    <button class="calc-btn" id="3">3</button>
                    <button class="calc-btn" id="minus-btn">-</button>
                </div>
                <div class="button-row">
                    <button class="calc-btn" id="0">0</button>
                    <button id="equals-btn">=</button>
                    <button class="calc-btn" id="plus-btn">+</button>
                </div>
            </section>
        </main>

        <script src="scripts/main.js"></script>
    </body>
</html>
